<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebP Chat Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              
              // Semantic Colors mapped to CSS Variables
              darker: 'var(--c-darker)',
              dark: 'var(--c-dark)',
              paper: 'var(--c-paper)',
              
              // Text
              'txt-main': 'var(--c-text-main)',
              'txt-muted': 'var(--c-text-muted)',
              
              // UI Elements
              'border-base': 'var(--c-border)',
              'input-bg': 'var(--c-input)',
              'hover-bg': 'var(--c-hover)',
              'msg-received': 'var(--c-msg-received)',
            },
            borderColor: {
                DEFAULT: 'var(--c-border)',
                base: 'var(--c-border)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Palette */
        --c-darker: #f1f5f9;      /* Slate 100 - App Background */
        --c-dark: #f8fafc;        /* Slate 50 - Chat Background */
        --c-paper: #ffffff;       /* White - Sidebar/Cards */
        --c-input: #ffffff;       /* White - Inputs */
        
        --c-text-main: #0f172a;   /* Slate 900 */
        --c-text-muted: #64748b;  /* Slate 500 */
        
        --c-border: #e2e8f0;      /* Slate 200 */
        --c-hover: #e2e8f0;       /* Slate 200 */
        --c-msg-received: #ffffff;/* White */
      }

      html.dark {
        /* Dark Mode Palette */
        --c-darker: #020617;      /* Slate 950 */
        --c-dark: #0f172a;        /* Slate 900 */
        --c-paper: #1e293b;       /* Slate 800 */
        --c-input: #0f172a;       /* Slate 900 */
        
        --c-text-main: #e2e8f0;   /* Slate 200 */
        --c-text-muted: #94a3b8;  /* Slate 400 */
        
        --c-border: #334155;      /* Slate 700 */
        --c-hover: #334155;       /* Slate 700 */
        --c-msg-received: #1e293b;/* Slate 800 */
      }

      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: var(--c-border);
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-darker text-txt-main overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
