server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 off;

  # SSL 證書配置（根據實際情況修改）
  # ssl_certificate /path/to/certificate.crt;
  # ssl_certificate_key /path/to/private.key;

  server_name chat.ai-tracks.com;

  # 根目錄（前端靜態文件）
  root /home/ai-tracks-chat/htdocs/chat.ai-tracks.com/frontend/dist;

  # 日誌文件
  access_log /var/log/nginx/chat.ai-tracks.com-access.log;
  error_log /var/log/nginx/chat.ai-tracks.com-error.log;

  # HTTPS 重定向
  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }

  # Let's Encrypt 驗證
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  index index.html;

  # FastAPI 文檔和 OpenAPI 端點（必須在 /api/ 之前，因為更具體）
  location ~ ^/(docs|redoc|openapi\.json) {
    proxy_pass http://127.0.0.1:8097;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass_request_headers on;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout 900;
    proxy_send_timeout 900;
    proxy_read_timeout 900;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
  }

  # WebSocket 端點（必須在 /api/ 之前，因為更具體）
  location /ws {
    proxy_pass http://127.0.0.1:8097/ws;
    proxy_http_version 1.1;
    
    # WebSocket 必需的頭部
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # 標準代理頭部
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # WebSocket 特定配置
    proxy_pass_request_headers on;
    proxy_max_temp_file_size 0;
    
    # 超時設置（WebSocket 需要較長的超時時間）
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
    
    # 緩衝區設置
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    
    # 禁用緩存
    proxy_cache off;
  }

  # 後端 API 代理 (FastAPI)
  location /api/ {
    proxy_pass http://127.0.0.1:8097/api/;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass_request_headers on;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout 900;
    proxy_send_timeout 900;
    proxy_read_timeout 900;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    
    # CORS 相關頭部（如果需要）
    proxy_set_header Origin $scheme://$host;
  }

  # 後端根路徑 API 信息（可選：返回 API 信息 JSON）
  location = /api-info {
    proxy_pass http://127.0.0.1:8097/;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_pass_request_headers on;
  }

  # 將 /api 重定向到 /api/
  location = /api {
    return 301 /api/;
  }

  # 前端靜態文件和 SPA 路由
  location / {
    # 先嘗試作為文件，如果不存在則返回 index.html (用於 React Router)
    try_files $uri $uri/ /index.html;
  }

  # 靜態文件緩存
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }
}

